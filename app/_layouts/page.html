<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link rel="dns-prefetch" href="//www.google-analytics.com" />
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//img.mstrutt.co.uk" />
		<link rel="dns-prefetch" href="//img.mstrutt.co.uk/noise.png" />
		<link rel="dns-prefetch" href="//img.mstrutt.co.uk/social-icons.png" />

		<title>{{ page.title }} | {{ site.name }}</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="michael, strutt, mstrutt, front-end, frontend, html, css, javascript{% for tag in page.tags %}, {{ tag }}{% endfor %}" />

		<link rel="apple-touch-icon"  sizes="57x57" href="//img.mstrutt.co.uk/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon"  sizes="72x72" href="//img.mstrutt.co.uk/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon"  sizes="114x114" href="//img.mstrutt.co.uk/apple-touch-icon-114x114.png" />

		<meta name="application-name" content="MStrutt"/>
		<meta name="msapplication-TileColor" content="#BFD75F" />
		<meta name="msapplication-TileImage" content="//img.mstrutt.co.uk/illustration.png" />
		<meta name="msapplication-notification" content="frequency=30;polling-uri=http://notifications.buildmypinnedsite.com/?feed=http://mstrutt.co.uk/rss.xml&id=1;polling-uri2=http://notifications.buildmypinnedsite.com/?feed=http://mstrutt.co.uk/rss.xml&id=2;polling-uri3=http://notifications.buildmypinnedsite.com/?feed=http://mstrutt.co.uk/rss.xml&id=3;polling-uri4=http://notifications.buildmypinnedsite.com/?feed=http://mstrutt.co.uk/rss.xml&id=4;polling-uri5=http://notifications.buildmypinnedsite.com/?feed=http://mstrutt.co.uk/rss.xml&id=5; cycle=1" />

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lora:700italic|Open+Sans:400,600|Enriqueta:400,700" />
		<!-- build:css /assets/styles/site.min.css -->
			<link rel="stylesheet" href="/assets/styles/site.css">
		<!-- endbuild -->

		<!--[if lt IE 9]>
			<link rel="stylesheet" href="/assets/styles/desktop.css">
		<![endif]-->
	</head>
	<body class="{{ page.class }}">
		<div style="display: none;">
			{% include icons.svg %}
		</div>

		<aside class="see-my-code" style="display: none;">
			<div class="inner">
				<a class="close" id="hide-my-code" href="#">Don't show this again!</a>
				<p class="view-code">
					<span>See how I do what I do best.</span>
					<a href="https://github.com/mstrutt/jekyll-portfolio" class="button alt">View my source code</a>
				</p>
			</div>
		</aside>

		{{ content }}

		<footer class="footer">
			{% include social-links.html %}

			<p class="copyright"> Copyright Michael Strutt &copy; 2007 - {{ site.time | date: '%Y' }}</p>

			<a id="gotToTop" class="go-to-top" href="#">Top of the Page</a>
		</footer>

		<!-- build:js /assets/scripts/site.min.js -->
			<script src="/assets/scripts/site.js" defer></script>
		<!-- endbuild -->
		<script>
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-32384890-1']);
			_gaq.push(['_setDomainName', 'mstrutt.co.uk']);
			_gaq.push(['_setSiteSpeedSampleRate', 100]);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
