<article itemscope itemtype="http://schema.org/BlogPosting" class="h-entry">
	<header>
		<h1 class="title p-name" itemprop="name"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	</header>
	<span itemprop="articleBody" class="p-summary">{% if post.preview %}<p>{{ post.preview }}</p>{% else %}{{ post.excerpt }}{% endif %}</span> <a href="{{ post.url }}" class="read-more u-url">Read more</a>
	<footer class="blog-list">
		{% include metadata.html %}
	</footer>
</article>
